<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HMI Drag & Drop</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Memuat Konva.js, library untuk canvas 2D -->
        <script src="https://unpkg.com/konva@9.3.6/konva.min.js"></script>
        <!-- Socket.IO Client Library -->
        <script src="/socket.io/socket.io.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script> Paho MQTT client removed -->
        <link rel="stylesheet" href="style.css" />
    </head>

    <body class="bg-gray-800 text-white font-sans">
        <div class="flex h-screen flex-col md:flex-row">
            <!-- Toolbar Samping -->
            <div
                class="w-full md:w-80 bg-gray-900 p-4 shadow-lg flex flex-col space-y-4 overflow-y-auto"
            >
                <h1 class="text-xl font-bold text-center text-cyan-400">
                    Panel Kontrol HMI
                </h1>

                <div
                    class="flex items-center justify-between p-2 bg-gray-800 rounded-lg"
                >
                    <span id="mode-label" class="font-bold text-cyan-300"
                        >Mode Desain</span
                    >
                    <label class="switch"
                        ><input type="checkbox" id="mode-toggle" /><span
                            class="slider"
                        ></span
                    ></label>
                </div>

                <div
                    class="grid grid-cols-2 gap-2 pt-2 border-t border-gray-700"
                >
                    <button
                        id="undo-btn"
                        class="flex items-center justify-center gap-2 bg-gray-700 hover:bg-gray-600 p-2 rounded-lg transition-colors"
                        disabled
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <path d="M3 3v6h6" />
                            <path d="M21 12A9 9 0 0 0 6.47 6.53L3 10" />
                        </svg>
                        <span>Undo</span>
                    </button>
                    <button
                        id="redo-btn"
                        class="flex items-center justify-center gap-2 bg-gray-700 hover:bg-gray-600 p-2 rounded-lg transition-colors"
                        disabled
                    >
                        <span>Redo</span>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <path d="M21 3v6h-6" />
                            <path d="M3 12a9 9 0 0 0 14.53 6.47L21 14" />
                        </svg>
                    </button>
                    <button
                        id="delete-btn"
                        class="col-span-2 flex items-center justify-center gap-2 bg-red-700 hover:bg-red-600 p-2 rounded-lg transition-colors btn-disabled"
                        disabled
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 6h18"></path>
                            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                        </svg>
                        <span>Delete</span>
                    </button>
                </div>

                <div
                    id="add-component-panel"
                    class="space-y-3 pt-4 border-t border-gray-700"
                >
                    <h2 class="text-lg font-semibold">Tambah Manual</h2>
                    <button
                        data-component="bit-lamp"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg"
                    >
                        Bit Lamp
                    </button>
                    <button
                        data-component="bit-switch"
                        class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg"
                    >
                        Bit Switch
                    </button>
                    <button
                        data-component="word-lamp"
                        class="w-full bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded-lg"
                    >
                        Word Lamp
                    </button>
                    <button
                        data-component="numeric-display"
                        class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg"
                    >
                        Numeric Display
                    </button>
                    <button
                        data-component="label"
                        class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg"
                    >
                        Label
                    </button>
                </div>

                <div class="pt-4 border-t border-gray-700">
                    <h2 class="text-lg font-semibold text-cyan-400">Manajemen</h2>
                    <button
                        id="device-manager-btn"
                        class="w-full mt-2 bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-lg"
                    >
                        Device Manager
                    </button>
                </div>

                <div
                    id="status-info"
                    class="text-center text-gray-400 text-sm pt-4"
                >
                    Selamat datang!
                </div>
            </div>

            <div
                id="canvas-wrapper"
                class="flex-1 p-2 md:p-4 bg-gray-800 flex items-center justify-center"
            >
                <div
                    id="container"
                    class="w-full h-full shadow-2xl rounded-lg"
                ></div>
            </div>
        </div>

        <!-- Modal for Device Manager -->
        <div id="device-manager-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 z-50 flex items-center justify-center">
            <div class="bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-2xl">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold text-cyan-300">Device Manager</h2>
                    <button id="close-device-manager-modal" class="text-gray-400 hover:text-white text-3xl leading-none">&times;</button>
                </div>
                <div class="flex space-x-4 mb-4">
                    <button id="add-device-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Tambah Device</button>
                </div>
                <div id="device-list" class="space-y-3">
                    <!-- Device items will be populated here -->
                </div>
            </div>
        </div>

        <!-- Modal for Adding/Editing Device -->
        <div id="device-form-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 z-[100] flex items-center justify-center">
            <div class="bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-md">
                <h2 id="device-form-title" class="text-2xl font-bold text-cyan-300 mb-4">Tambah Device</h2>
                <form id="device-form">
                    <input type="hidden" id="device-id">
                    <div class="mb-4">
                        <label for="device-name" class="block text-sm font-medium text-gray-300">Nama Device</label>
                        <input type="text" id="device-name" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 text-sm text-white" required>
                    </div>
                    <div class="mb-4">
                        <label for="device-type" class="block text-sm font-medium text-gray-300">Tipe</label>
                        <select id="device-type" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 text-sm text-white">
                            <option value="mqtt">MQTT Broker</option>
                            <option value="modbus-tcp">Modbus TCP</option>
                            <option value="modbus-rtu">Modbus RTU</option>
                            <option value="external">External Device (Placeholder)</option>
                            <!-- Add S7, OPC-UA options here later -->
                        </select>
                    </div>

                    <!-- MQTT Fields -->
                    <div id="mqtt-fields" style="display: none;">
                        <div class="mb-4">
                            <label for="mqtt-protocol" class="block text-sm font-medium text-gray-300">Protokol</label>
                            <select id="mqtt-protocol" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 text-sm text-white">
                                <option value="ws">ws</option>
                                <option value="mqtt">mqtt</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="mqtt-host" class="block text-sm font-medium text-gray-300">Host</label>
                            <input type="text" id="mqtt-host" value="broker.hivemq.com" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 text-sm text-white">
                        </div>
                        <div class="mb-4">
                            <label for="mqtt-port" class="block text-sm font-medium text-gray-300">Port</label>
                            <input type="number" id="mqtt-port" value="8000" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 text-sm text-white">
                        </div>
                        <div class="mb-4">
                            <label for="mqtt-username" class="block text-sm font-medium text-gray-300">Username (Opsional)</label>
                            <input type="text" id="mqtt-username" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 text-sm text-white">
                        </div>
                        <div class="mb-4">
                            <label for="mqtt-password" class="block text-sm font-medium text-gray-300">Password (Opsional)</label>
                            <input type="password" id="mqtt-password" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 text-sm text-white">
                        </div>
                        <div class="mb-4">
                            <label for="mqtt-basepath" class="block text-sm font-medium text-gray-300">Base Path (Opsional)</label>
                            <input type="text" id="mqtt-basepath" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 text-sm text-white">
                        </div>
                    </div>

                    <!-- Modbus TCP Fields -->
                    <div id="modbus-tcp-fields" style="display: none;">
                        <div class="mb-4">
                            <label for="modbus-tcp-host" class="block text-sm font-medium text-gray-300">IP Address</label>
                            <input type="text" id="modbus-tcp-host" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 text-sm text-white" placeholder="e.g., 192.168.1.10">
                        </div>
                        <div class="mb-4">
                            <label for="modbus-tcp-port" class="block text-sm font-medium text-gray-300">Port</label>
                            <input type="number" id="modbus-tcp-port" value="502" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 text-sm text-white">
                        </div>
                        <div class="mb-4">
                            <label for="modbus-tcp-unit-id" class="block text-sm font-medium text-gray-300">Unit ID</label>
                            <input type="number" id="modbus-tcp-unit-id" value="1" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 text-sm text-white">
                        </div>
                    </div>

                    <!-- Modbus RTU Fields -->
                    <div id="modbus-rtu-fields" style="display: none;">
                        <div class="mb-4">
                            <label for="modbus-rtu-serial-port" class="block text-sm font-medium text-gray-300">Serial Port</label>
                            <input type="text" id="modbus-rtu-serial-port" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 text-sm text-white" placeholder="e.g., /dev/ttyUSB0 or COM3">
                        </div>
                        <div class="mb-4">
                            <label for="modbus-rtu-baud-rate" class="block text-sm font-medium text-gray-300">Baud Rate</label>
                            <input type="number" id="modbus-rtu-baud-rate" value="9600" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 text-sm text-white">
                        </div>
                        <div class="mb-4">
                            <label for="modbus-rtu-unit-id" class="block text-sm font-medium text-gray-300">Unit ID</label>
                            <input type="number" id="modbus-rtu-unit-id" value="1" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 text-sm text-white">
                        </div>
                        <!-- Add other Modbus RTU params like data bits, parity, stop bits if needed -->
                    </div>

                    <div class="flex justify-end space-x-3">
                        <button type="button" id="cancel-device-form" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg">Batal</button>
                        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">Simpan</button>
                    </div>
                </form>
            </div>
        </div>

        <div
            id="context-menu"
            style="display: none"
            class="absolute bg-gray-800 border border-gray-600 rounded-lg shadow-xl z-50 p-4 w-64"
        >
            <div
                class="flex justify-between items-center mb-2 pb-2 border-b border-gray-700"
            >
                <h3 id="context-menu-title" class="font-bold text-cyan-300">
                    Edit Properti
                </h3>
                <button
                    id="close-context-menu"
                    class="text-gray-400 hover:text-white text-2xl leading-none"
                >
                    &times;
                </button>
            </div>
            <div id="context-menu-content" class="space-y-2 text-sm"></div>
        </div>

        <div id="ai-popup-container">
            <div
                id="ai-popup-chat"
                class="hidden fixed bottom-20 right-6 w-80 bg-gray-900 border border-gray-700 rounded-lg shadow-2xl z-40 transition-all duration-300 transform-gpu"
            >
                <div id="ai-chat-panel" class="flex flex-col space-y-2 p-3">
                    <div
                        class="flex justify-between items-center border-b border-gray-700 pb-2"
                    >
                        <h2 class="text-lg font-semibold text-cyan-300">
                            Asisten AI ðŸ’¬
                        </h2>
                        <div class="flex space-x-2">
                            <button
                                id="ai-settings-btn"
                                class="text-gray-400 hover:text-white"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="20"
                                    height="20"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    class="lucide lucide-settings"
                                >
                                    <path
                                        d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 .73v.5a2 2 0 0 1-1 1.73l-.14.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 .73v.45a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.05-.03.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-.73v-.5a2 2 0 0 1 1-1.73l.14-.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-.73V4a2 2 0 0 0-2-2z"
                                    />
                                    <circle cx="12" cy="12" r="3" />
                                </svg>
                            </button>
                            <button
                                id="close-ai-popup"
                                class="text-gray-400 hover:text-white text-2xl leading-none"
                            >
                                &times;
                            </button>
                        </div>
                    </div>
                    <div
                        id="chat-log"
                        class="p-2 bg-gray-800 rounded-lg flex-grow"
                    ></div>
                    <div class="flex items-center space-x-2">
                        <input
                            type="text"
                            id="chat-input"
                            class="flex-grow bg-gray-700 border border-gray-600 rounded-lg p-2 text-sm text-white focus:outline-none focus:ring-2 focus:ring-cyan-500"
                            placeholder="Ketik pesan..."
                        />
                        <button
                            id="send-chat-btn"
                            class="bg-cyan-600 hover:bg-cyan-700 text-white font-bold p-2 rounded-lg"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            >
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon
                                    points="22 2 15 22 11 13 2 9 22 2"
                                ></polygon>
                            </svg>
                        </button>
                    </div>
                    <!-- AI Settings Panel (Initially Hidden) -->
                    <div
                        id="ai-settings-panel"
                        class="hidden absolute top-0 left-0 w-full h-full bg-gray-900 p-4 rounded-lg"
                    >
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-lg font-semibold text-cyan-300">
                                Pengaturan AI
                            </h3>
                            <button
                                id="close-ai-settings"
                                class="text-gray-400 hover:text-white text-2xl leading-none"
                            >
                                &times;
                            </button>
                        </div>
                        <label
                            for="gemini-api-key"
                            class="block text-sm font-medium text-gray-300"
                            >API Key Gemini</label
                        >
                        <input
                            type="text"
                            name="gemini-api-key"
                            id="gemini-api-key"
                            class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 sm:text-sm"
                            placeholder="Masukkan API Key Anda"
                        />
                    </div>
                </div>
            </div>
            <button
                id="ai-fab"
                class="fixed bottom-6 right-6 bg-cyan-600 hover:bg-cyan-500 text-white rounded-full p-4 shadow-lg z-50 transition-transform duration-200 hover:scale-110"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-message-circle-code"
                >
                    <path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z" />
                    <path d="m10 10-2 2 2 2" />
                    <path d="m14 10 2 2-2 2" />
                </svg>
            </button>
        </div>

        <script type="module" src="js/app.js"></script>
    </body>
</html>
